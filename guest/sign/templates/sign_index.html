<!DOCTYPE html>
<html lang="zh-CN">

 <head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Event Manage</title>
 </head>

 <body role="document">
    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{ event.name }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/event_manage/">发布会</a></li>
            <li><a href="/guest_manage/">嘉宾</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
           <li><a href="#">{{user}}</a></li>
           <li><a href="/logout/">退出</a></li>
         </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <!-- 签到数量统计 -->
 <div class="sign-header" style="padding-top: 60px">
     <span class="sign-count">
         <span class="sign-amount">
             嘉宾总数： {{ guest_amount.count }}
         </span>
         <span class="had-sign-in">
             已签到数： {{ guests_sign_in.count }}
         </span>
     </span>
 </div>


    <!-- 签到功能 -->
      <div class="page-header" style="padding-top: 80px">
        <div id="navbar1" class="navbar-collapse collapse">
          <form class="navbar-form" method="post"
                action="/sign_index_action/{{ event.id }}/">
            <div class="form-group">
              <input name="phone" type="text" placeholder="输入手机号" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">签到</button>
              {% csrf_token %}
              <font color="red">
                  <br/>{{ hint }}
                  <br/>{{ guest.real_name }}
                  <br/>{{ guest.phone }}
              </font>
          </form>
        </div><!--/.navbar-collapse -->
      </div>



 </body>
